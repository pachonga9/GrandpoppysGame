<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Grandpoppy's Game</title>

            <td class="redTile"></td>

        </tr>

            <td class="redTile"></td>
            <td class="blackTile"></td>
            <td class="redTile"></td>
